<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.jpg" alt="Mentor's Logo" class="logo">
            <h1>Welcome to The Leafway </h1>
            <button class="logout-button">Logout</button>
        </div>
    </header>
    <main>
        <section class="content-container">
            <div class="content-item pdf">
                <h2>PDF Files</h2>
                <div class="pdf-boxes">
                    <div class="pdf-box">
                        <i class="fas fa-file-pdf"></i>
                        <a href="path/to/pdf1.pdf" target="_blank">Chapter 1</a>
                    </div>
                    <div class="pdf-box">
                        <i class="fas fa-file-pdf"></i>
                        <a href="path/to/pdf2.pdf" target="_blank">Chapter 2</a>
                    </div>
                    <div class="pdf-box">
                        <i class="fas fa-file-pdf"></i>
                        <a href="path/to/pdf2.pdf" target="_blank">Chapter 3</a>
                    </div>
                    <div class="pdf-box">
                        <i class="fas fa-file-pdf"></i>
                        <a href="path/to/pdf2.pdf" target="_blank">Chapter 4</a>
                    </div>
                    <div class="pdf-box">
                        <i class="fas fa-file-pdf"></i>
                        <a href="path/to/pdf2.pdf" target="_blank">Chapter 5</a>
                    </div>
                    <div class="pdf-box">
                        <i class="fas fa-file-pdf"></i>
                        <a href="path/to/pdf2.pdf" target="_blank">Chapter 6</a>
                    </div>
                   
                </div>
            </div>
            <div class="content-item video">
                <h2>Videos</h2>
                <div class="video-wrapper">
                    <div class="video-box">
                        <video controls>
                            <source src="In These Streets.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Video Title 1</p>
                    </div>
                    <div class="video-box">
                        <video controls>
                            <source src="path/to/video2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Video Title 3</p>
                    </div>
                    <div class="video-box">
                        <video controls>
                            <source src="path/to/video2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Video Title 4</p>
                    </div>
                    <div class="video-box">
                        <video controls>
                            <source src="path/to/video2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>Video Title 5</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
